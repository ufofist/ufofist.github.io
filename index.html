<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的调查问卷</title>
  <style>
    /* 隐藏 Microsoft Forms 默认页脚 */
    .office-form-footer,
    .ms-Footer {
      display: none !important;
    }
    /* 让 iframe 占满全屏，可按需调整 */
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- 下面就是你从 Forms 拷贝的嵌入代码 -->
  <iframe 
    width="640px" 
    height="480px" 
    src="https://forms.office.com/Pages/ResponsePage.aspx?id=Ec2bnHqXnE6poLxzQJAWSuAdtlfbpNpGu9_SxdckLzNUNEo4NEkwMThKRFNFVE9DRzRGOFhXQkJMOC4u&embed=true" 
    frameborder="0" 
    marginwidth="0" 
    marginheight="0" 
    style="border: none; max-width:100%; max-height:100vh" 
    allowfullscreen 
    webkitallowfullscreen 
    mozallowfullscreen 
    msallowfullscreen>
  </iframe>
</body>
</html>
